{% extends "template/form.html" %}

{% block inblock %}
    <form method="post">
        {% csrf_token %}
        <h2><center>Авторизация</center></h2>
        {% for x in form %}
            <p>{{x}}</p>
        {% endfor %}
            <label for="remember_me">Запомнить</label>
        <p>
            <button type="submit">Подтвердить</button>
        </p>
        <p>
            <a href="{% url 'register' %}">Регистрация</a>
        </p>
    </form>
{% endblock %}
